env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  indent:
    - error
    - tab
    - SwitchCase: 1
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-unused-vars: 
    - warn
    - args: none
  global-require: error
  no-new-require: error
  no-mixed-requires: error
  no-prototype-builtins: 0
  brace-style:
    - error
    - stroustrup
    - allowSingleLine: true
  guard-for-in: 
    - warn
  no-useless-escape: 0